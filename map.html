<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Election District Map</title>
  </head>
  <style media="screen">
    #map{
      height:100%;
    }
    html, body {
      height:100%;
      margin:0;
      padding:0;
    }
  </style>
  <body>
    <div id="map">

    </div>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'),{
          center: { lat: 40.7128, lng: -73.93},
          zoom: 11,
        });
      }
      map.data.loadGeoJson('https://data.cityofnewyork.us/api/geospatial/h2n3-98hq?method=export&format=GeoJSON');

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkPtyuqdRFj9mHfI3cMSe4261o45D7pfs&callback=initMap"
    async defer></script>

  </body>
</html>
